<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .cell-pop { animation: pop 0.2s ease-out forwards; }
        .winning-cell {
            background-color: #dcfce7;
            transition: background-color 0.3s ease;
        }
        .dark .winning-cell {
            background-color: #064e3b;
            color: #4ade80;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans min-h-screen flex flex-col items-center justify-center transition-colors duration-300">

    <div class="w-full max-w-md p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg relative">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="absolute top-4 right-4 p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <!-- Moon Icon -->
                <path class="dark:hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                <!-- Sun Icon -->
                <path class="hidden dark:block" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z" />
            </svg>
        </button>

        <!-- Setup Screen -->
        <div id="setup-screen" class="text-center py-4">
            <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mb-2">Tic Tac Toe</h1>
            <p class="text-gray-500 dark:text-gray-400 text-sm mb-8">Choose your game mode</p>
            
            <div class="space-y-4">
                <button onclick="startGame('pvp')" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold transition shadow-md">
                    Two Players (Local)
                </button>
                <div class="pt-4 border-t border-gray-200 dark:border-gray-700">
                    <p class="text-xs font-bold uppercase tracking-wider text-gray-400 mb-3 text-left pl-1">Play Against AI</p>
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="startGame('easy')" class="py-2 bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg text-sm font-medium transition">Easy</button>
                        <button onclick="startGame('medium')" class="py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg text-sm font-medium transition">Medium</button>
                        <button onclick="startGame('impossible')" class="py-2 bg-rose-600 hover:bg-rose-700 text-white rounded-lg text-sm font-medium transition">Hard</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Interface (Hidden by default) -->
        <div id="game-screen" class="hidden">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">Tic Tac Toe</h1>
                <p id="mode-display" class="text-gray-400 text-xs uppercase tracking-widest"></p>
            </div>

            <div class="flex justify-between items-center mb-6 px-4 py-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                <div id="status-text" class="text-lg font-semibold">
                    Player <span class="text-indigo-600 dark:text-indigo-400">X</span>'s Turn
                </div>
                <button id="back-btn" class="text-xs px-3 py-1.5 bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 rounded transition">
                    Menu
                </button>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-6" id="board">
                <button data-index="0" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
                <button data-index="1" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
                <button data-index="2" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
                <button data-index="3" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
                <button data-index="4" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
                <button data-index="5" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
                <button data-index="6" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
                <button data-index="7" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
                <button data-index="8" class="cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all"></button>
            </div>
        </div>

        <!-- Result Modal -->
        <div id="result-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl text-center transform transition-all w-80">
                <h2 id="winner-message" class="text-3xl font-bold mb-6">Player X Wins!</h2>
                <button id="modal-restart-btn" class="w-full px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200">
                    Play Again
                </button>
                <button id="modal-menu-btn" class="w-full mt-3 px-6 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 rounded-lg transition">
                    Main Menu
                </button>
            </div>
        </div>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status-text');
        const setupScreen = document.getElementById('setup-screen');
        const gameScreen = document.getElementById('game-screen');
        const modeDisplay = document.getElementById('mode-display');
        const resultModal = document.getElementById('result-modal');
        const winnerMessage = document.getElementById('winner-message');
        const themeToggle = document.getElementById('theme-toggle');

        let currentPlayer = 'X';
        let gameActive = false;
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameMode = 'pvp'; // pvp, easy, medium, impossible

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // --- Theme Logic ---
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        // --- Game Logic ---
        function startGame(mode) {
            gameMode = mode;
            gameActive = true;
            currentPlayer = 'X';
            gameState = ["", "", "", "", "", "", "", "", ""];
            
            setupScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            modeDisplay.innerText = mode === 'pvp' ? 'Player vs Player' : `AI: ${mode} mode`;
            
            updateStatusText();
            cells.forEach(cell => {
                cell.innerText = "";
                cell.className = "cell h-24 w-full bg-gray-50 dark:bg-gray-700 border-2 border-gray-200 dark:border-gray-600 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 dark:hover:bg-gray-600 focus:outline-none transition-all";
            });
        }

        const handleCellClick = (e) => {
            const index = parseInt(e.target.getAttribute('data-index'));
            if (gameState[index] !== "" || !gameActive || (gameMode !== 'pvp' && currentPlayer === 'O')) return;

            makeMove(index);

            if (gameActive && gameMode !== 'pvp' && currentPlayer === 'O') {
                setTimeout(aiMove, 500);
            }
        };

        function makeMove(index) {
            gameState[index] = currentPlayer;
            const cell = cells[index];
            cell.innerText = currentPlayer;
            cell.classList.add('cell-pop');
            cell.classList.add(currentPlayer === 'X' ? 'text-indigo-600' : 'text-rose-500');
            if (currentPlayer === 'O' && document.documentElement.classList.contains('dark')) {
                cell.classList.replace('text-rose-500', 'text-rose-400');
            }

            checkResult();
        }

        function checkResult() {
            let roundWon = false;
            let combo = [];

            for (let condition of winningConditions) {
                if (gameState[condition[0]] && gameState[condition[0]] === gameState[condition[1]] && gameState[condition[0]] === gameState[condition[2]]) {
                    roundWon = true;
                    combo = condition;
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                combo.forEach(i => cells[i].classList.add('winning-cell'));
                showWinner(`Player ${currentPlayer} Wins!`);
                return;
            }

            if (!gameState.includes("")) {
                gameActive = false;
                showWinner("It's a Draw!");
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            updateStatusText();
        }

        function updateStatusText() {
            const colorClass = currentPlayer === 'X' ? 'text-indigo-600 dark:text-indigo-400' : 'text-rose-500 dark:text-rose-400';
            statusText.innerHTML = `Player <span class="${colorClass}">${currentPlayer}</span>'s Turn`;
        }

        function showWinner(msg) {
            winnerMessage.innerText = msg;
            setTimeout(() => resultModal.classList.remove('hidden'), 500);
        }

        // --- AI Logic (Minimax) ---
        function aiMove() {
            let index;
            if (gameMode === 'easy') {
                index = getRandomMove();
            } else if (gameMode === 'medium') {
                index = Math.random() > 0.5 ? minimax(gameState, 'O').index : getRandomMove();
            } else {
                index = minimax(gameState, 'O').index;
            }
            makeMove(index);
        }

        function getRandomMove() {
            const available = gameState.map((v, i) => v === "" ? i : null).filter(v => v !== null);
            return available[Math.floor(Math.random() * available.length)];
        }

        function minimax(board, player) {
            const available = board.map((v, i) => v === "" ? i : null).filter(v => v !== null);

            if (checkWin(board, 'X')) return { score: -10 };
            if (checkWin(board, 'O')) return { score: 10 };
            if (available.length === 0) return { score: 0 };

            const moves = [];
            for (let i = 0; i < available.length; i++) {
                let move = {};
                move.index = available[i];
                board[available[i]] = player;

                if (player === 'O') {
                    move.score = minimax(board, 'X').score;
                } else {
                    move.score = minimax(board, 'O').score;
                }

                board[available[i]] = "";
                moves.push(move);
            }

            let bestMove;
            if (player === 'O') {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }

        function checkWin(board, p) {
            return winningConditions.some(c => board[c[0]] === p && board[c[1]] === p && board[c[2]] === p);
        }

        // --- Navigation ---
        function backToMenu() {
            gameActive = false;
            gameScreen.classList.add('hidden');
            resultModal.classList.add('hidden');
            setupScreen.classList.remove('hidden');
        }

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        document.getElementById('back-btn').addEventListener('click', backToMenu);
        document.getElementById('modal-restart-btn').addEventListener('click', () => startGame(gameMode));
        document.getElementById('modal-menu-btn').addEventListener('click', backToMenu);

    </script>
</body>
</html>
