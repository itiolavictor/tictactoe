<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for winning line or cell pop */
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .cell-pop {
            animation: pop 0.2s ease-out forwards;
        }
        .winning-cell {
            background-color: #dcfce7; /* green-100 */
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans min-h-screen flex flex-col items-center justify-center">

    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-lg">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">Tic Tac Toe</h1>
            <p class="text-gray-500 text-sm">Classic game for two players</p>
        </div>

        <!-- Status Bar -->
        <div class="flex justify-between items-center mb-6 px-4 py-3 bg-gray-50 rounded-lg border border-gray-200">
            <div id="status-text" class="text-lg font-semibold text-gray-700">
                Player <span class="text-indigo-600">X</span>'s Turn
            </div>
            <button id="restart-btn" class="text-sm px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded transition duration-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1">
                Restart
            </button>
        </div>

        <!-- Game Grid -->
        <div class="grid grid-cols-3 gap-3 mb-6" id="board">
            <!-- Cells will be generated by JS, but here is the structure -->
            <button data-index="0" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
            <button data-index="1" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
            <button data-index="2" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
            <button data-index="3" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
            <button data-index="4" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
            <button data-index="5" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
            <button data-index="6" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
            <button data-index="7" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
            <button data-index="8" class="cell h-24 w-full bg-gray-50 border-2 border-gray-200 rounded-lg text-4xl font-bold flex items-center justify-center hover:bg-gray-100 focus:outline-none focus:border-indigo-400 transition-all"></button>
        </div>

        <!-- Result Modal (Hidden by default) -->
        <div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white p-8 rounded-xl shadow-2xl text-center transform scale-100 transition-transform">
                <h2 id="winner-message" class="text-3xl font-bold mb-4 text-gray-800">Player X Wins!</h2>
                <button id="modal-restart-btn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Play Again
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-gray-400 text-xs mt-4">
            <p>Built for the web</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cells = document.querySelectorAll('.cell');
            const statusText = document.getElementById('status-text');
            const restartBtn = document.getElementById('restart-btn');
            const modalRestartBtn = document.getElementById('modal-restart-btn');
            const resultModal = document.getElementById('result-modal');
            const winnerMessage = document.getElementById('winner-message');

            let currentPlayer = 'X';
            let gameActive = true;
            let gameState = ["", "", "", "", "", "", "", "", ""];

            const winningConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            const handleCellClick = (clickedCellEvent) => {
                const clickedCell = clickedCellEvent.target;
                const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

                if (gameState[clickedCellIndex] !== "" || !gameActive) {
                    return;
                }

                handleCellPlayed(clickedCell, clickedCellIndex);
                handleResultValidation();
            };

            const handleCellPlayed = (clickedCell, clickedCellIndex) => {
                gameState[clickedCellIndex] = currentPlayer;
                
                // Add color classes based on player
                if (currentPlayer === 'X') {
                    clickedCell.classList.add('text-indigo-600');
                } else {
                    clickedCell.classList.add('text-rose-500');
                }
                
                clickedCell.innerText = currentPlayer;
                clickedCell.classList.add('cell-pop'); // Animation
            };

            const handleResultValidation = () => {
                let roundWon = false;
                let winningCombo = [];

                for (let i = 0; i <= 7; i++) {
                    const winCondition = winningConditions[i];
                    let a = gameState[winCondition[0]];
                    let b = gameState[winCondition[1]];
                    let c = gameState[winCondition[2]];

                    if (a === '' || b === '' || c === '') {
                        continue;
                    }
                    if (a === b && b === c) {
                        roundWon = true;
                        winningCombo = winCondition;
                        break;
                    }
                }

                if (roundWon) {
                    gameActive = false;
                    highlightWinningCells(winningCombo);
                    showWinner(`Player ${currentPlayer} Wins!`);
                    return;
                }

                let roundDraw = !gameState.includes("");
                if (roundDraw) {
                    gameActive = false;
                    statusText.innerText = "Game ended in a draw!";
                    showWinner("It's a Draw!");
                    return;
                }

                handlePlayerChange();
            };

            const highlightWinningCells = (combo) => {
                combo.forEach(index => {
                    cells[index].classList.add('winning-cell');
                    cells[index].classList.add('border-green-400');
                });
            };

            const handlePlayerChange = () => {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                const colorClass = currentPlayer === 'X' ? 'text-indigo-600' : 'text-rose-500';
                statusText.innerHTML = `Player <span class="${colorClass}">${currentPlayer}</span>'s Turn`;
            };

            const showWinner = (message) => {
                winnerMessage.innerText = message;
                // Slight delay to allow seeing the final move
                setTimeout(() => {
                    resultModal.classList.remove('hidden');
                }, 500);
            };

            const handleRestartGame = () => {
                gameActive = true;
                currentPlayer = "X";
                gameState = ["", "", "", "", "", "", "", "", ""];
                statusText.innerHTML = `Player <span class="text-indigo-600">X</span>'s Turn`;
                resultModal.classList.add('hidden');
                
                cells.forEach(cell => {
                    cell.innerText = "";
                    cell.classList.remove('text-indigo-600', 'text-rose-500', 'winning-cell', 'border-green-400', 'cell-pop');
                });
            };

            // Event Listeners
            cells.forEach(cell => cell.addEventListener('click', handleCellClick));
            restartBtn.addEventListener('click', handleRestartGame);
            modalRestartBtn.addEventListener('click', handleRestartGame);
        });
    </script>
</body>
</html>
